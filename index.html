<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>圖書管理系統</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                
                <table class="table table-hover">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">ISBN</th>
                      <th scope="col">書名</th>
                      <th scope="col">作者</th>
                      <th scope="col">出版日期</th>
                      <th scope="col">售價</th>
                      <th scope="col">修改|刪除</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo1</td>
                      <td>@mdo2</td>
                      <td>
                          <button class="btn btn-success">修改</button>
                          <button class="btn btn-danger">刪除</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>  <!--  End of col-sm-12  -->
        </div>  <!--  End of row  -->
        
        <div class="row">
            <div class="col-sm-12">
                <!--<button class="btn btn-primary btn-block">新增</button>-->
                <!-- Button trigger modal -->
                <button type="button" id="addBtn" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter">
                  新增
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>  <!-- End of modal header -->
                      
                      <div class="modal-body">
                        <form id="formOfAdding">
                          <div class="form-group">
                            <label class="label-control">
                              ISBN:
                              <input type="text" id="isbn" name="isbn"/>
                            </label>
                            <label class="label-control">
                              書名:
                              <input type="text" id="bookName" name="bookName"/>
                            </label>
                            <label class="label-control">
                              作者:
                              <input type="text" id="author" name="author"/>
                            </label>
                            <label class="label-control">
                              出版日期:
                              <input type="date" id="publicationDate" name="publicationDate"/>
                            </label>
                            <label class="label-control">
                              售價:
                              <input type="text" id="price" name="price"/>
                            </label>
                          </div>
                        </form>
                      </div>  <!-- End of modal body -->
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="formOfAdding">新增</button>
                      </div>  <!-- End of modal footer -->
                      
                    </div>  <!-- End of modal content -->
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
