<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sliderstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>圖書管理系統</title>
    <style>
      
      .modal-header, h4, .close {
        background-color:#00e6e6;
        color:white;
        text-align: center;
        font-size:2em;
      }
      
      #hint {
        color:red;
        font-weight:bold;
      }
      
      #canvas {
        position:relative;
        left:110px;
        border:1px solid gray;
        /*margin: 10px auto;*/
        height:148px; /*168*/
        width:930px; /*930*/
      }
      
      .slideContainer{
        margin:-120px auto 10px auto;
        max-width:340px;
      }
      
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
	  <script type="text/javascript" src="js/slider.jquery.js"></script>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 font-italic" >You want weapons? </h1>
        <p class="lead font-italic" >We're in a library! Books! The best weapons in the world! This room's the greatest arsenal we could have - arm yourselves!</p>
        <blockquote class="blockquote text-right">
          <!--<p class="mb-0 font-italic">We're in a library! Books! The best weapons in the world! This room's the greatest arsenal we could have - arm yourselves!</p>-->
          <footer class="blockquote-footer font-italic">Tenth Doctor <cite title="Source Title" class="font-italic">Doctor Who</cite></footer>
        </blockquote> 
      </div>
    </div>
    
      
      <div class="slideContainer">
        <section class="slider">
          <img width="100%" height="100%" src="http://im2.book.com.tw/image/getImage?i=http://www.books.com.tw/img/001/055/02/0010550213.jpg"/>
          <img width="100%" height="100%" src="http://im2.book.com.tw/image/getImage?i=http://www.books.com.tw/img/E05/002/55/E050025547.jpg" class="left"/>
          <img width="100%" height="100%" src="http://im2.book.com.tw/image/getImage?i=http://www.books.com.tw/img/001/078/08/0010780859.jpg" class="center"/>
          <img width="100%" height="100%" src="http://im2.book.com.tw/image/getImage?i=http://www.books.com.tw/img/E05/002/51/E050025100.jpg" class="right"/>
          <img width="100%" height="100%" src="http://im2.book.com.tw/image/getImage?i=http://www.books.com.tw/img/E05/001/17/E050011703.jpg"/>
        </section>
      </div>
    	
    
    
    <div class="container">
      
        <div class="row">
            <div class="col-sm-12">
              <table id="mainTable" class="table table-hover table-bordered tablesorter"> 
                        <thead> 
                        <tr>
                          <th scope="col">ISBN</th>
                          <th scope="col">書名</th>
                          <th scope="col">作者</th>
                          <th scope="col">出版日期</th>
                          <th scope="col">售價</th>
                          <th scope="col">修改|刪除</th>
                        </tr>
                        </thead> 
                        <tbody> 
                          
                        </tbody> 
                </table>
            </div>  <!--  End of col-sm-12  -->
        </div>  <!--  End of row  -->
        
        <div class="row">
            <div class="col-sm-12">
                <!--<button class="btn btn-primary btn-block">新增</button>-->
                <!-- Button trigger modal -->
                <button type="button" id="addBtn" class="btn btn-primary btn-block btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
                  新增
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    
                    <div class="modal-content">
                      
                      <div class="modal-header">
                        
                        <h4 class="modal-title" id="exampleModalCenterTitle">新增</h4>
                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;
                        </button>
                      </div>  <!-- End of modal header -->
                      
                      <div class="modal-body">
                        <form id="formOfAdding">
                          <div class="form-group">
                            <label class="label-control">
                              ISBN:
                              <span id="hint"></span>
                              <input type="text" class="form-control" id="isbn" name="isbn" 
                              pattern="\d{3}-\d-\d{2}-\d{6}-\d$" placeholder="978-3-16-148410-0" required/>
                            </label>
                            <label class="label-control">
                              書名:
                              <input type="text" class="form-control" id="bookName" name="bookName" required/>
                            </label>
                            <label class="label-control">
                              作者:
                              <input type="text" class="form-control" id="author" name="author" required/>
                            </label>
                            <label class="label-control">
                              出版日期:
                              <input type="date" class="form-control" id="publicationDate" name="publicationDate" required/>
                            </label>
                            <label class="label-control">
                              售價:
                              <input type="text" class="form-control" id="price" name="price"
                              pattern="\d{1,4}$" required/>
                            </label>
                          </div>
                        </form>
                      </div>  <!-- End of modal body -->
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="formOfAdding">新增</button>
                      </div>  <!-- End of modal footer -->
                      
                    </div>  <!-- End of modal content -->
                  </div>
                </div>  <!-- End of modal -->
                
                <!-- Modal -->
                <div class="modal fade" id="ModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    
                    <div class="modal-content">
                      
                      <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalCenterTitle">修改</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>  <!-- End of modal header -->
                      
                      <div class="modal-body">
                        <form id="formOfEditing">
                          <div class="form-group">
                            <label class="label-control">
                              ISBN:
                              <input type="text" class="form-control" id="isbnE" name="isbn"/>
                            </label>
                            <label class="label-control">
                              書名:
                              <input type="text" class="form-control" id="bookNameE" name="bookName" required/>
                            </label>
                            <label class="label-control">
                              作者:
                              <input type="text" class="form-control" id="authorE" name="author" required/>
                            </label>
                            <label class="label-control">
                              出版日期:
                              <input type="date" class="form-control" id="publicationDateE" name="publicationDate" required/>
                            </label>
                            <label class="label-control">
                              售價:
                              <input type="text" class="form-control" id="priceE" name="price" required
                              pattern="\d{1,4}$"/>
                            </label>
                          </div>
                        </form>
                      </div>  <!-- End of modal body -->
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="formOfEditing">修改</button>
                      </div>  <!-- End of modal footer -->
                      
            </div>  <!-- End of modal content -->
        </div>
      </div>
      </div>
    </div>
    <div id="debug"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-latest.js"></script> 
	  <script type="text/javascript" src="js/jquery.tablesorter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
